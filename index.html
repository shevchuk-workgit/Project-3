<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конструктор</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body_container">
  <header class="header_container">
  </header>

  <main class="main_container">

    <div class="message_container">
      <h2 class="message_font_header">
        Настройка заголовка.
      </h2>
      <p class="message_font_text">
        Настройте заголовок страницы.
      </p>
      <div class="message_form_header">
        <div class="message_font_subtext">
          Выберите цвет заголовка:
        </div>
        <div class="message_color-block">
          <div class="message_color-block_aqua"></div>
          <div class="message_color-block_black"></div>
          <div class="message_color-block_blue"></div>
          <div class="message_color-block_fuchsia"></div>
          <div class="message_color-block_gray"></div>
          <div class="message_color-block_green"></div>
          <div class="message_color-block_lime"></div>
          <div class="message_color-block_maroon"></div>
          <div class="message_color-block_navy"></div>
          <div class="message_color-block_olive"></div>
          <div class="message_color-block_purple"></div>
          <div class="message_color-block_red"></div>
          <div class="message_color-block_silver "></div>
          <div class="message_color-block_teal "></div>
          <div class="message_color-block_white "></div>
          <div class="message_color-block_yellow "></div>
        </div>
        <div class="message_font_subtext">
          Выберите прозрачность фона:
        </div>
        <div class="message_color_opacity">
          <input type="range" min="0" max="100" name="message_color_opacity-range" class="message_color_opacity-range">
          <div class="message_color_opacity_text-block">
            <p class="message_font_subtext">или введите значение:</p>
            <input type="text" name="message_color_opacity-range_text" class="message_color_opacity-range_text message_font_subtext">
          </div>
        </div>





      </div >
      <p class="message_font_dialog">
        Для продолжения нажмите на кнопку
      </p>
      <div class="message_button_container">
        <button class="message_button message_button_font button_back">Назад</button>
        <button class="message_button message_button_font button_next ">Далее</button>
      </div>
    </div>
    
  </main>

  <footer class="footer_container">
  </footer>
  <script src="./js/bundle.js"></script>
</body>
</html>
